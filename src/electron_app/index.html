<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'" />
  <link rel="stylesheet" href="../web_app/public/main_shared.css" />
  <style>
    body {
      /* Electron specific things here */
      padding: 0;
      margin: 0;
    }

    #main_shell {
      /* Extras */
      border-color: #484848;
      border-style: solid;
      border-width: 1px;;
      border-radius: 9px;

      -electron-corner-smoothing: system-ui;
    }


    #electron_titlebar {
      padding: 0 0 0 0;
      margin: 0 0 0 0;
      user-select: none;
      -webkit-user-select: none;
      -webkit-app-region: drag;
      text-align: center;
      max-height: 2.2rem;  /* MATCH main_body */
      flex-grow: 1;
      overflow: hidden;

      /* DEBUG */
      /* background-color: #0000ff44; color: #ff0000; */
      /* border: darkorange solid 10px; */
    }

    #electron_titlebar button
    #electron_titlebar input {
      -webkit-app-region: no-drag;
    }

    #main_body {
      max-height: calc(100vh - 2.2rem); /* MATCH TITLEBAR */
    }


  </style>
  <script src="../web_app/public/main_shared.js"></script>
  <script src="../web_app/public/jquery-3.7.1.min.js"> </script>
</head>

<body>

  <div id="main_shell">
    <div id="electron_titlebar">
      <div id="electron_titlebar_text" style="height: 100%;  padding-top: 0.5rem; background-color: #434343ff; color: #e0e0e0;">
      </div>
    </div>
    <div id="main_topbar"></div>
    <div id="main_body"></div>
    <div id="main_bottombar"></div>
  </div>

  <script>
    $(document).ready(function () {
      $("#main_body").load("../web_app/app/app.html", (ev) => {
      });
    });
  </script>

</body>

</html>
